# Project-wide Gradle settings

# 1. JVM & MEMORY SETTINGS
# High memory allocation for smooth Android Studio performance
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# 2. ANDROID & KOTLIN CORE SETTINGS
kotlin.code.style=official
android.useAndroidX=true
android.nonTransitiveRClass=true

# 3. KSP2 CONFIGURATION
# Kept for other libraries (like Room or Glide) that might use KSP2
ksp.useKSP2=true

# 4. PERFORMANCE & BUILD SPEED
# Enables Gradle to run tasks in parallel and reuse previous build results
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true